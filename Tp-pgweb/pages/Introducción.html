<p> <strong>¿Qué es un triángulo?</strong> </p>
<p>Un triángulo es el polígono que resulta de unir 3 puntos con líneas rectas. Todo triángulo tiene 3 lados (a, b y c), 3 vértices (A, B y C) y 3 ángulos interiores (A, B y C).
